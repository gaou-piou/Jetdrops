backend:
  name      : github
  repo      : gaou-piou/Jetdrops
  branch    : master
media_folder: "images/uploads"
collections:
  - label: "Blog in English"
    name: "english_posts"
    folder: "_posts"
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["en", "es"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}      
  - label: "Blog en Espa√±ol"
    name: "spanish_posts"
    folder: "_posts"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Lenguaje", name: "language", widget: "select", options: ["en", "es"]}
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Contenido", name: "body", widget: "markdown"}
  - label: "Site Settings"
    name: "general"
    file: "site/_data/settings.json"
    extension: "json"
    description: "General Site Settings"
    fields:
        - {label: "Global title", name: "site_title", widget: "string"}
        - label: "Post Settings"
          name: "posts"
          widget: "object"
          fields:
              - {label: "Number of posts on frontpage", name: front_limit, widget: number}
              - {label: "Default Author", name: author, widget: string}
              - {label: "Default Thumbnail", name: thumb, widget: image, class: "thumb"}